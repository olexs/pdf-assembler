name: Claude Code - Renovate PR Check

on:
  workflow_run:
    workflows: ["Main CI"]
    types: [completed]

jobs:
  check-renovate-failure:
    # Only run if the workflow failed and the PR is from Renovate
    if: |
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.head_repository.full_name == github.repository &&
      startsWith(github.event.workflow_run.head_branch, 'renovate/')

    runs-on: ubuntu-latest
    permissions:
      contents: write      # Allow Claude to push commits
      pull-requests: write # Allow Claude to comment on PRs
      issues: write        # Allow Claude to comment (PRs are issues in GitHub API)
      id-token: write
      actions: read        # Required for Claude to read CI results on PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Get PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`,
              state: 'open'
            });

            if (prs.data.length === 0) {
              core.setFailed('No open PR found for this branch');
              return;
            }

            const prNumber = prs.data[0].number;
            core.setOutput('number', prNumber);
            return prNumber;

      - name: Comment on PR to trigger Claude
        if: steps.pr.outputs.number
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CLAUDE_TRIGGER_PAT }}
          script: |
            const prNumber = ${{ steps.pr.outputs.number }};

            // Check if Claude has already been invoked for this workflow run
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const claudeAlreadyInvoked = comments.data.some(comment =>
              comment.body.includes('Renovate PR build failed') &&
              comment.body.includes(context.payload.workflow_run.id.toString())
            );

            if (claudeAlreadyInvoked) {
              console.log('Claude has already been invoked for this workflow run, skipping.');
              return;
            }

            // Post comment to trigger Claude
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `@claude The Renovate PR build failed (workflow run: ${context.payload.workflow_run.id}).\n\nPlease analyze the CI failure and implement a fix if possible.\n\nWorkflow run: ${context.payload.workflow_run.html_url}`
            });